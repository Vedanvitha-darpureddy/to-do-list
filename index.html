<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vedanvitha's ToDo Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #e1bee7, #f3e5f5);
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 600px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 10px 30px rgba(106, 27, 154, 0.3);
      backdrop-filter: blur(15px);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #6a1b9a;
      margin-bottom: 25px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ce93d8;
      border-radius: 8px;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #8e24aa;
      box-shadow: 0 0 6px #ce93d8;
    }

    button {
      background-color: #8e24aa;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    .task {
      background: #f9f0ff;
      border-left: 6px solid #ab47bc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task.highlighted {
      background-color: #fff9c4;
      border-left-color: #fbc02d;
    }

    .task.completed .task-name {
      text-decoration: line-through;
      color: #999;
    }

    .task-info {
      display: flex;
      flex-direction: column;
    }

    .task-name {
      font-weight: bold;
      font-size: 1rem;
    }

    .task small {
      color: #777;
      font-size: 0.8rem;
    }

    .actions button {
      margin-left: 6px;
      background-color: #f3e5f5;
      color: #6a1b9a;
      font-size: 0.8rem;
      border-radius: 6px;
      padding: 6px 8px;
    }

    .actions button:hover {
      background-color: #e1bee7;
    }

    .clear-all {
      text-align: right;
      margin-top: 20px;
    }

    .clear-all button {
      background-color: #d32f2f;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
      .clear-all {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>‚ú® My To-Do Pro</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Write your task..." />
      <button onclick="addTask()">‚ûï Add</button>
    </div>
    <div id="tasksList"></div>
    <div class="clear-all">
      <button onclick="clearAll()">üóëÔ∏è Clear All</button>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const tasksList = document.getElementById("tasksList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function formatDate(date) {
      const d = new Date(date);
      return d.toLocaleString();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      tasksList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = `task ${task.completed ? "completed" : ""} ${task.highlight ? "highlighted" : ""}`;
        taskDiv.innerHTML = `
          <div class="task-info">
            <div class="task-name" contenteditable="true" onblur="editTask(${index}, this.innerText)">${task.name}</div>
            <small>Created: ${formatDate(task.createdAt)}</small>
            ${task.completed ? `<small>‚úÖ Completed: ${formatDate(task.completedAt)}</small>` : ""}
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${index})">‚úÖ</button>
            <button onclick="toggleHighlight(${index})">‚ùó</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        tasksList.appendChild(taskDiv);
      });
    }

    function addTask() {
      const name = taskInput.value.trim();
      if (!name) return;
      tasks.unshift({
        name,
        createdAt: new Date(),
        completed: false,
        completedAt: null,
        highlight: false
      });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function editTask(index, newText) {
      tasks[index].name = newText.trim();
      saveTasks();
    }

    function toggleComplete(index) {
      const task = tasks[index];
      task.completed = !task.completed;
      task.completedAt = task.completed ? new Date() : null;
      saveTasks();
      renderTasks();
    }

    function toggleHighlight(index) {
      tasks[index].highlight = !tasks[index].highlight;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function clearAll() {
      if (confirm("Clear all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ab47bc" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false }
        },
        "size": {
          "value": 4,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ba68c8",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
